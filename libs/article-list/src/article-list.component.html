<app-article-list-item (navigateToArticle)="navigateToArticle($event)" (unFavorite)="unFavorite($event)" (favorite)="favorite($event)"
 *ngFor="let article of articles$ | async" [article]="article">
</app-article-list-item>

<app-pager (setPage)="setPage($event)" [hidden]="totalPages.length <= 1" [currentPage]="(listConfig$ | async).currentPage"
 [totalPages]="totalPages"></app-pager>
