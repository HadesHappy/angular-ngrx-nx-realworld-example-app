<div class="app-article-preview" [hidden]="(isLoading$ | async) === false">
  Loading articles...
</div>

<div class="app-article-preview" [hidden]="(isLoading$ | async) || (articles$ | async).length > 0">
  No articles are here... yet.
</div>

<app-article-list-item
  [hidden]="isLoading$ | async"
  (navigateToArticle)="navigateToArticle($event)"
  (unFavorite)="unFavorite($event)"
  (favorite)="favorite($event)"
  *ngFor="let article of articles$ | async"
  [article]="article"
>
</app-article-list-item>

<app-pager
  (setPage)="setPage($event)"
  [hidden]="(totalPages$ | async)?.length <= 1 || (isLoading$ | async)"
  [currentPage]="(listConfig$ | async).currentPage"
  [totalPages]="totalPages$ | async"
></app-pager>
