<div *ngFor="let article of articles" class="article-preview">
	<div class="article-meta">
		<a [routerLink]="['/profile', article.author.username]">
			<img [src]="article.author.image" />
		</a>
		<div class="info">
			<a class="author" [routerLink]="['/profile', article.author.username]">
				{{ article.author.username }}
			</a>
			<span class="date">
				{{ article.createdAt | date: 'longDate' }}
			</span>
		</div>
		<button class="btn btn-outline-primary btn-sm pull-xs-right">
			<i class="ion-heart"></i>
			<div class="info">{{article.favoritesCount}}</div>
		</button>
	</div>
	<a href="" class="preview-link">
		<h1>{{article.title}}</h1>
		<p>{{article.description}}</p>
		<span>Read more...</span>
		<ul class="tag-list">
			<li class="tag-default tag-pill tag-outline" *ngFor="let tag of article.tagList">
				{{ tag }}
			</li>
		</ul>
	</a>
</div>
