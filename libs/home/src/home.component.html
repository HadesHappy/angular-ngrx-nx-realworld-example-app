<div class="home-page">

	<div class="banner">
		<div class="container">
			<h1 class="logo-font">conduit</h1>
			<p>A place to share your knowledge.</p>
		</div>
	</div>

	<div class="container page">
		<div class="row">

			<div class="col-md-9">
				<div class="feed-toggle">
					<ul class="nav nav-pills outline-active">
						<li class="nav-item">
							<a [ngClass]="{'active': (listConfig$|async)?.type === 'FEED'}" class="nav-link" (click)="setListTo('FEED')">Your Feed</a>
						</li>
						<li class="nav-item">
							<a [ngClass]="{'active': (listConfig$|async)?.type === 'ALL'}" class="nav-link" (click)="setListTo('ALL')">Global Feed</a>
						</li>
					</ul>
				</div>
				<articles-list [articles]="(articles$ | async)?.articles"></articles-list>
			</div>

			<div class="col-md-3">
				<div class="sidebar">
					<tags-list [tags]="(tags$ | async)"></tags-list>
				</div>
			</div>

		</div>
	</div>

</div>
