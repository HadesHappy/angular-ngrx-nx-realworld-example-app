<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ng-container *ngrxLet="listConfig$ as listConfig">
            <ul class="nav nav-pills outline-active">
              <li class="nav-item">
                <a [ngClass]="{ active: listConfig?.type === 'FEED' }" class="nav-link" (click)="setListTo('FEED')"
                  >Your Feed</a
                >
              </li>
              <li class="nav-item">
                <a
                  [ngClass]="{
                    active: listConfig?.type === 'ALL' && !listConfig.filters?.tag
                  }"
                  class="nav-link"
                  (click)="setListTo('ALL')"
                  >Global Feed</a
                >
              </li>
              <li class="nav-item" [hidden]="!listConfig.filters?.tag">
                <a class="nav-link active">
                  <i class="ion-pound"></i>
                  {{ listConfig.filters?.tag }}
                </a>
              </li>
            </ul>
          </ng-container>
        </div>

        <app-article-list></app-article-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <app-tags-list (setListTag)="setListTag($event)" [tags]="tags$ | ngrxPush"></app-tags-list>
        </div>
      </div>
    </div>
  </div>
</div>
